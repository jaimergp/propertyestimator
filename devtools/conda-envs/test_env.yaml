name: test
channels:
  - omnia
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip

    # Testing
  - pytest
  - pytest-cov

    # Standard dependencies
  - openforcefield
  - numpy
  - pandas
  - lxml
  - icu 58*  # This is a lxml dependency but sometimes conda installs version 56
  - openmm
  - packmol
  - pymbar
  - mdtraj
  - dask
  - tornado
  - pydantic
  - coverage >=4.4
  - uncertainties

    # Pip-only installs
  - pip:
    - codecov
    - --extra-index-url https://pypi.anaconda.org/OpenEye/simple
    - OpenEye-toolkits
